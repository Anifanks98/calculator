<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="calc">
        <div class="screen">
          <input type="text" class="outputscreen" id="output"/>
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="screenclear()" class="btn operator">AC</button>
                <button onclick="clearOne()" class="btn operator">C</button>
            <button onclick="btnclick('*0.01')" class="btn operator">%</button>
            <button onclick="btnclick('/')" class="btn operator">/</button>
            
            </div>
          <div class="row">
            <button onclick="btnclick(7)" class="btn">7</button>
            <button onclick="btnclick(8)" class="btn">8</button>
            <button onclick="btnclick(9)" class="btn">9</button>
            <button onclick="btnclick('*')" class="btn operator">x</button>
          </div>
          <div class="row">
            <button onclick="btnclick(4)" class="btn">4</button>
            <button onclick="btnclick(5)" class="btn">5</button>
            <button onclick="btnclick(6)" class="btn">6</button>
            <button onclick="btnclick('-')" class="btn operator">-</button>
        </div>
        <div class="row">
            <button onclick="btnclick(1)" class="btn">1</button>
            <button onclick="btnclick(2)" class="btn">2</button>
            <button onclick="btnclick(3)" class="btn">3</button>
            <button onclick="btnclick('+')" class="btn operator">+</button>
        </div>
        <div class="row">
            <button onclick="btnclick('00')" class="btn">00</button>
            <button onclick="btnclick(0)" class="btn">0</button>
            <button onclick="btnclick('.')" class="btn">.</button>
            <button onclick="equalClick()" class="btn operator">=</button>
        </div>
          </div>
          <div id="history" class="history">
            <h3>âŒ›History</h3>
            <hr>
            <ul id="history-list"></ul>
        </div>
        </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
